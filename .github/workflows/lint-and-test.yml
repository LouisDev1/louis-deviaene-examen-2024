name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Change directory to backend
        run: cd backend  # ✅ Explicitly change directory

      - name: Install dependencies
        run: |
          cd backend  # ✅ Explicitly change directory
          npm install

      - name: Run ESLint
        run: |
          cd backend  # ✅ Explicitly change directory
          npx eslint .

      - name: Run Tests
        run: |
          cd backend  # ✅ Explicitly change directory
          npm run test
