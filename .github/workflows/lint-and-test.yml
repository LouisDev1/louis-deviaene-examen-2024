name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: backend  # ✅ Corrected path

      - name: Run ESLint
        run: npx eslint .
        working-directory: backend  # ✅ Corrected path

      - name: Run Tests
        run: npm run test
        working-directory: backend  # ✅ Corrected path
